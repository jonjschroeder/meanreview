<h3>Log In</h3>


<form (submit)= "onLoginSubmit()" method = "post">
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="username" type="text" [(ngModel)]= "username" class="form-control" name="username" placeholder="Username">
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" [(ngModel)]= "password" class="form-control" name="password" placeholder="Password">
  </div>
    <input type="submit" value="Login" class="btn btn-success">
</form>
